<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavako Merch | T-Shirt</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font: Fraunces (Serif for elegance) and Montserrat (Sans for UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Cart Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main>
        <article class="product-card">
            
            <!-- Product Image -->
            <div class="product-image">
                <!-- I'm using a placeholder image of a black t-shirt -->
                <img src="https://live.staticflickr.com/65535/55037667663_6d496bd0db.jpg" alt="Tavako Limited Edition T-Shirt">
            </div>

            <!-- Product Details -->
            <div class="product-info">
                <span class="category">MERCHANDISE</span>
                <h1 class="title">Tavako "Midnight" Edition T-Shirt</h1>
                <p class="description">
                    A premium quality cotton t-shirt featuring the iconic Tavako logo. 
                    Perfect for concerts and everyday rock style. Limited stock available.
                </p>

                <div class="price-container">
                    <span class="current-price">$29.00</span>
                    <span class="old-price">$45.00</span>
                </div>

                <button class="add-cart-btn">
                    <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                </button>
            </div>

        </article>
    </main>

</body>
</html>
