<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavako Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font: Raleway (Clean and modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CONCERT GALLERY</h1>
        <p>Capturing the energy of live music.</p>
    </header>

    <main class="gallery-container">
        
        <!-- Image 1 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1501612780327-45045538702b?auto=format&fit=crop&w=600&q=80" alt="Concert Stage">
            <div class="overlay">
                <h3>Live at Bogota</h3>
            </div>
        </div>

        <!-- Image 2 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&w=600&q=80" alt="Guitarist">
            <div class="overlay">
                <h3>Guitar Solo</h3>
            </div>
        </div>

        <!-- Image 3 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=600&q=80" alt="Microphone">
            <div class="overlay">
                <h3>Studio Vibes</h3>
            </div>
        </div>

        <!-- Image 4 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1459749411177-0473ef71607b?auto=format&fit=crop&w=600&q=80" alt="Crowd">
            <div class="overlay">
                <h3>The Fans</h3>
            </div>
        </div>

        <!-- Image 5 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=600&q=80" alt="Bass Guitar">
            <div class="overlay">
                <h3>Bass Lines</h3>
            </div>
        </div>

        <!-- Image 6 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=600&q=80" alt="DJ Set">
            <div class="overlay">
                <h3>After Party</h3>
            </div>
        </div>

    </main>

</body>
</html>
