<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAVAKO | Official Site</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fuente moderna y con peso -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="hero">
        <!-- Capa oscura para que se lea el texto sobre la foto -->
        <div class="overlay"></div>

        <div class="content">
            <h1 class="band-name">TAVAKO</h1>
            <p class="status">SITIO WEB EN CONSTRUCCIÓN</p>
            
            <p class="cta-text">Sé el primero en saber cuándo lanzamos.</p>
            
            <!-- Formulario de suscripción -->
            <form class="newsletter">
                <input type="email" placeholder="Tu correo electrónico..." required>
                <button type="submit">NOTIFICARME</button>
            </form>

            <!-- Redes Sociales -->
            <div class="social-icons">
                <a href="https://www.instagram.com/grupotavako/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/GrupoTavako/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://open.spotify.com/artist/79Z5PmS0Co58gOn8dGNJqI?si=9M_O3WvJS6ePQPpHAc2fmw" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://youtube.com/@tavako?si=5SCmXqg4SiXMuzi0" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </main>

</body>
</html>
