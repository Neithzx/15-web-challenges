<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font: Google uses Roboto and Product Sans, but Roboto is a good substitute -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Icons from Font Awesome for the search bar (mic, camera) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- TOP NAVIGATION / HEADER -->
    <header class="header">
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="https://live.staticflickr.com/65535/55037521413_e617171a08_z.jpg" alt="User Avatar"></a>
            <!-- Google Apps Icon (Optional, can be a simple div or just skip) -->
            <a href="#" class="apps-icon"><i class="fa-solid fa-braille"></i></a> 
        </nav>
    </header>

    <!-- MAIN CONTENT - SEARCH SECTION -->
    <main class="main-section">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-input">
            <i class="fa-solid fa-microphone mic-icon"></i>
            <i class="fa-solid fa-camera camera-icon"></i>
        </div>
        
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="language-options">
            <span>Google offered in: </span>
            <a href="#">Español</a>
            <a href="#">Français</a>
            <a href="#">العربية</a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-country">Colombia</div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
