<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavako Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font: Raleway (Clean and modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CONCERT GALLERY</h1>
        <p>Capturing the energy of live music.</p>
    </header>

    <main class="gallery-container">
        
        <!-- Image 1 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1501612780327-45045538702b?auto=format&fit=crop&w=600&q=80" alt="Concert Stage">
            <div class="overlay">
                <h3>Live at Bogota</h3>
            </div>
        </div>

        <!-- Image 2 -->
        <div class="gallery-item">
            <img src="https://live.staticflickr.com/65535/55039597420_158d8e1ce9.jpg" alt="Guitarist">
            <div class="overlay">
                <h3>Guitar Solo</h3>
            </div>
        </div>

        <!-- Image 3 -->
        <div class="gallery-item">
            <img src="https://live.staticflickr.com/65535/55039259921_4279cd1697.jpg" alt="Microphone">
            <div class="overlay">
                <h3>Studio Vibes</h3>
            </div>
        </div>

        <!-- Image 4 -->
        <div class="gallery-item">
            <img src="https://live.staticflickr.com/65535/55039436993_bc9126d85c.jpg" alt="Crowd">
            <div class="overlay">
                <h3>The Band</h3>
            </div>
        </div>

        <!-- Image 5 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=600&q=80" alt="Bass Guitar">
            <div class="overlay">
                <h3>Video Section</h3>
            </div>
        </div>

        <!-- Image 6 -->
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=600&q=80" alt="DJ Set">
            <div class="overlay">
                <h3>After Party</h3>
            </div>
        </div>

    </main>

</body>
</html>
